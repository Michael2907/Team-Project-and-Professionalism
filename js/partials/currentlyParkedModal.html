<div ng-controller="CurrentlyParkedModalController as $cp" class="modal-demo">
  <script type="text/ng-template" id="currentlyParkedContent.html">
    <div class="modal-header">
        <h3 class="modal-title" id="currentlyParkedTitle">Currently Parked</h3>
    </div>
    <div class="modal-body" id="currentlyParkedBody">
      There are currently {{$cp.data}} users that are parked in the car park
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$cp.ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="$cp.cancel()">Cancel</button>
    </div>
  </script>

  <button type="button" class="btn btn-secondary" ng-click="$cp.open('lg')">
    Currently Parked
  </button>

  <div class="modal-parent"></div>
</div>
