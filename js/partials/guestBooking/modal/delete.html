<form name="deleteGForm">
    <p>Are you sure you want to remove this booking : {{guest.username}} </p>

    <button type="button" class="btn btn-primary" ng-click="deleteGClose(true)"
        ng-disabled="deleteGForm.$invalid">Yes</button>
    <button type="button" class="btn btn-secondary otherOptionBtn" ng-click="deleteGClose(false)">No</button>
</form>
