<section class="loginSection">
	<h1 class="text-center">Login</h1>
	<div class="container d-flex align-items-center">
		<div class="col ">
			<div class="row d-flex justify-content-center">
					<form id="loginForm">
						<input class="form-control"  type="text" ng-model="user.username" placeholder="Enter Username" required>
						<br>
						<input class="form-control"  type="password" ng-model="user.password" placeholder="Enter Password" required>
						<br>
						<button type="button" class="btn btn-primary" ng-click="login()">Login</button>
						<p class="loginErrorMessage">{{message}}</p>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
