<form name="deleteWForm">

    <p>Are you sure you want to delete : {{user.username}}</p>

    <br>

    <button type="button" class="btn btn-primary" ng-click="deleteWClose(true)"
        ng-disabled="deleteWForm.$invalid">Yes</button>
    <button type="button" class="btn btn-secondary otherOptionBtn" ng-click="deleteWClose(false)">No</button>
</form>
