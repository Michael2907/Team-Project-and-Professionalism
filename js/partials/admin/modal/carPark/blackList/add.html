<form id="adBdForm">
        <input class="form-control" type="text" ng-model="newBannedVehicle.numberPlate" placeholder="Number Plate" required>
        <br>
        <button type="button" class="btn btn-primary" ng-click="addBClose(true)">Submit</button>
        <button type="button" class="btn btn-secondary" ng-click="addBClose(false)">Cancel</button>
        <p class="editErrorMessage">{{message}}</p>
    
    </form>
