<!DOCTYPE html>
<html data-ng-app='AssignmentApp'>

<head>
    <title>KF6002</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="resources/css/app.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/bootstrap-4.0.0-dist/css/bootstrap.min.css" />

    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-balham.css">

</head>

<body>
    <div id="page">
        <section data-ng-controller="IndexController">

            <article data-ng-controller="LoginController" data-ng-include="'js/partials/login.html'"></article>
            <label><b>White List</b></label>
            <div id="whiteListGrid" class="ag-theme-balham table"></div>
            <button ng-click="addW()">Add</button>
            <button ng-click="editW()">Edit</button>
            <button ng-click="deleteW()">Delete</button>

            <br>
            <hr>
            <br>
            <label><b>Black List</b></label>
            <div id="blackListGrid" class="ag-theme-balham table"></div>
            <button ng-click="addB()">Add</button>
            <button ng-click="editB()">Edit</button>
            <button ng-click="deleteB()">Delete</button>
          

            <section data-ng-controller="AdminController" data-ng-include="'js/partials/admin.html'"></section> 

        </section>

     
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-resource.js"></script>


    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

</body>

</html>
